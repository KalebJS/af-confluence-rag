# Production configuration for Confluence RAG System (Posit Connect)

confluence:
  base_url: ${CONFLUENCE_BASE_URL}
  auth_token: ${CONFLUENCE_AUTH_TOKEN}
  space_key: ${CONFLUENCE_SPACE_KEY}
  cloud: true

processing:
  chunk_size: 1200  # Larger chunks for better context in production
  chunk_overlap: 200
  embedding_model: "all-MiniLM-L6-v2"

vector_store:
  type: "chroma"
  config:
    persist_directory: "/var/data/chroma_db"  # Persistent storage on Posit Connect
    collection_name: "confluence_docs"

top_k_results: 10
